<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>

    <ng-container *ngFor="let satellite of satellites">
        <ng-container *ngIf="satellites.indexOf(satellite) % 2 === 0; else alternativeRowColor">
            <tr class="data-row" [class.alternate]="true">
                <td>{{satellite.name}}</td>
                <td [class.warning]="satellite.isSpaceDebris()">{{satellite.type}}</td>
                <td>{{satellite.operational}}</td>
                <td>{{satellite.orbitType}}</td>
                <td>{{satellite.launchDate}}</td>
            </tr>
        </ng-container>

        <ng-template #alternativeRowColor>
            <tr class="data-row">
                <td>{{satellite.name}}</td>
                <td [class.warning]="satellite.isSpaceDebris()">{{satellite.type}}</td>
                <td>{{satellite.operational}}</td>
                <td>{{satellite.orbitType}}</td>
                <td>{{satellite.launchDate}}</td>
            </tr>
        </ng-template>
        
    </ng-container>



</table>
